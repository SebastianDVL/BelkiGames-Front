<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/controllerForms.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="assets/img/logo" type="image/x-icon">
    <title>BelkiGames | Welcome</title>
</head>
<body class="bg-fixed bg-[url('assets/img/bg.webp')] md:bg-[length:100%_100%] ">

    <main class="w-full bg-[#8a3fdfa1] flex  items-center justify-center p-5 overflow-y-scroll">
      
        <div class="p-10 text-white flex flex-col items-center">
            <img src="./assets/img/logo+nombre" alt="" class="w-2/5 m-auto mb-5">
            <form class="w-full">
               
            </form>
        </div>
    

    </main>

    <template data-log>
        <div class="mb-56">
            <div class="flex mb-5">
                <label class="w-[4em] flex items-center justify-center cursor-text bg-[#421A4C] text-slate-200" for="username">
                    <i class="fa-solid fa-at"></i>
                </label>
                <input id="username" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none bg-[#f5ffed]" placeholder="Correo" type="text" autocomplete="email">
            </div>
            <div class="flex mb-5">
                <label class="w-[4em] flex items-center justify-center cursor-text bg-[#421A4C] text-slate-200" for="password">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input id="password" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none bg-[#f5ffed]" placeholder="Contraseña" type="password" autocomplete="current-password">
            </div>
                <p class="mb-2 text-red-500 font-semibold" id="msg"></p>
                <input class="w-full  p-[1em] bg-[#03071e] text-white mb-5 cursor-pointer hover:bg-[#060e39]" type="submit" value="Iniciar Sesion" id="login">
                <p>No tienes una cuenta? <a class="hover:underline cursor-pointer text-[#5e76fc]" id="reg">Registrate</a></p>
        </div>
      
    </template>

    <template data-sign>
        <div>
            <div class="flex mb-5">
                <label class="w-[6em] px-6 flex items-center justify-center font-bold cursor-text bg-[#f5ffed] text-slate-400">
                    Correo
                </label>
                <input type="text" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none focus:bg-white" id="correo">
            </div>
            <div class="flex mb-5">
                <label class="w-[6em] px-6 flex items-center justify-center font-bold cursor-text bg-[#f5ffed] text-slate-400">
                    Nombre
                </label>
                
                <input type="text" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none focus:bg-white" id="nombre">
            </div>
            <div class="flex mb-5">
                <label class="w-[6em] px-6 flex items-center justify-center font-bold cursor-text bg-[#f5ffed] text-slate-400">
                    Apellido
                </label>
             
                <input type="text" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none focus:bg-white" id="apellido">
            </div>
            <div class="flex mb-5">
                <label class="w-[6em] px-6 flex items-center justify-center font-bold cursor-text bg-[#f5ffed] text-slate-400">
                    Usuario
                </label>
            
                <input type="text" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none focus:bg-white" id="usuario">
            </div>
        
            <div class="flex mb-5">
                <label class="w-[6em] px-6 font-bold flex items-center justify-center cursor-text bg-[#f5ffed] text-slate-400">
                    Pais
                </label>
                <select  id="pais" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none focus:bg-white" >

                </select>
            </div>
            <div class="flex mb-5">
                <label class="w-[6em] px-6 font-bold flex items-center justify-center cursor-text bg-[#f5ffed] text-slate-400">
                    Contraseña
                </label>
             
                <input type="password" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none focus:bg-white" id="contraseña1">
            </div>
            <div class="flex mb-5">
                <label class="w-[6em] px-6 font-bold flex items-center justify-center cursor-text bg-[#f5ffed] text-slate-400">
                    Confirmar Contraseña
                </label>
            
                <input type="password" class="p-[1em] flex-1 border-0 text-slate-700 focus:outline-none  focus:bg-white" id="contraseña2">
            </div>
            <p class="mb-2 text-red-500 font-semibold" id="mssg"></p>
            <input class="w-full  p-[1em] bg-[#03071e] text-white mb-5 cursor-pointer hover:bg-[#060e39]" type="submit" value="Registrarse" id="signin">
            <div>
                <a class="hover:underline cursor-pointer" id="log">Volver</a>
            </div> 
        </div> 
    </template>
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/controller.js" defer></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>BelkiGames | Desarrolladoras</title>
</head>
<body>
    <body class="select-none scroll-smooth">
        <header>
            <div class="bg-gradient-to-r from-[#421A4C] to-[#8a3fdf] text-white px-10 py-5 md:py-3  md:flex justify-between items-center">
                <div class="md:flex items-center justify-center">  
                    <img src="./assets/img/logoblanco" alt="" class="w-20 md:mr-2 mx-auto">  
                    <h1 class="text-5xl text-center md:text-left mb-10 md:mb-0 font-bold">Belki Games</h1>
                </div>
                
                <ul class="flex md:w-1/5 justify-evenly text-lg cursor-pointer">
                    <li id="iniciarSesion"><a href="index.html">Iniciar Sesion</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="bg-[#03071E] pl-[2%]  pt-[2%] pr-[2%]">
                <section>
                   <nav class=" text-white mb-5">
                       <ul>
                           <li class="cursor-pointer" id="add">
                                <a href=""><i class="fa-solid fa-plus"></i> Agregar Videjuego</a>
                           </li>
                       </ul>
                   </nav>
                    <article>
                        <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="games">
                            
                        </div>
                    </article>
                </section>
            </div>
        </main>
        <footer>
            <div class="bg-[#F5FFED] p-6 flex">
                <div class="w-full flex">
                    <ul>
                        <li>Inicio</li>
                        <li>Nosotros</li>
                    </ul>
                </div>
                <div class="w-full flex-col justify-center text-center">
                        <img src="./assets/img/logo" alt="" class="w-20 mx-auto">
                        <h2 class="text-xl font-bold">Belki Games</h2>
                        <p>&copy; Todos los derechos reservados</p>                
                </div>
                <div class="w-full flex justify-end">
                    <h2>Redes Sociales</h2>
                </div>
            </div>
        </footer>
        
        <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>
    
        <template data-game>
            <div">
                <div class="group aspect-square rounded-t-lg bg-[length:100%_100%]">
                    <div class="bg-emerald-600/60 w-full h-full rounded-md">
                    </div>
                    
                </div>
                <div class=" text-white p-3 h-32">
                    <p class="text-lg font-bold">Nombre juego</p>
                    <h5>Precio</h5>
                </div>
            
            </div>
        </template>
        <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>
</body>
</html>

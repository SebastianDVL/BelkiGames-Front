<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/infoJuego.js" type="module" defer></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title></title>
</head>
<body class="select-none">
    <header>
        <div class="bg-gradient-to-r from-[#421A4C] to-[#8a3fdf] text-white px-10 py-5 md:py-3  md:flex justify-between items-center">
            <div class="md:flex items-center justify-center">  
                <img src="./assets/img/logoblanco" alt="" class="w-20 md:mr-2 mx-auto">  
                <h1 class="text-5xl text-center md:text-left mb-10 md:mb-0 font-bold">Belki Games</h1>
            </div>
            
            <ul class="flex md:w-1/5 justify-evenly text-lg cursor-pointer">
                <li id="iniciarSesion"><a href="index.html">Iniciar Sesion</a></li>
                <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
            </ul>
        </div>
    </header>
    <main> 
        <div class="w-screen h-[60vh] bg-[length:100%_100%]" id="banner">
                <img src="" alt="">
        </div>
        <section class="w-screen h-[80vh] text-white md:flex">
            <div class="md:w-1/3 h-full bg-[length:100%_100%] group" id="poster">
                    <div class="w-full h-full flex place-items-center place-content-center transition-all">
                        <i class="fa-solid fa-maximize group-hover:visible invisible transition-all text-4xl hover:scale-110 cursor-pointer"></i>
                    </div>
            </div>
           
            <div class=" md:w-2/3 h-full bg-[length:100%_100%]"  id="info">
                <div class="w-full h-full overflow-y-scroll snap-y p-8">
                   
                    <h1 class="text-5xl font-bold mb-2"></h1>
                    <h2 class="text-amber-200 italic mb-4"></h2>   
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Fecha Lanzamiento</h6>  
                    <h3 class="mb-4"></h3>  
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Precio</h6>
                    <h6 id="genres" class="mb-4"></h6>             
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Descripcion</h6>
                    <p class="mb-6"></p>

                    <button class="p-7 rounded-md bg-green-400 font-extrabold">Comprar</button>
                  
                </div>
                
            </div>
            
        </section>
        <section class="px-20 py-10">
 
                <div class="w-full">

                    <div class="personalized-scroll flex w-full overflow-x-scroll snap-x h-fit pb-6 touch-pan-x" id="imgs">
    
                    </div>
                </div>
    
          
        </section>
    </main>
    <footer>

    </footer>

    <template data-img>
        <div class="flex-[0_0_50%] md:flex-[0_0_20%] p-[.25rem] mad-w-[50%] md:max-w-[20%] relative ">
            <div class="h-80 rounded-t-lg bg-[length:100%_100%] flex justify-end items-end hover:-translate-y-6 hover:transition-all cursor-pointer">
                <div class="bg-gradient-to-t from-black to-transparent text-white p-3 h-32 flex-column w-full">
                    <p class="text-lg font-bold mt-8"></p>
                    <h5></h5>
                </div>
            
            </div>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/infoJuego.js" type="module" defer></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title></title>
</head>
<body class="select-none">
    <header>
        <div class="bg-gradient-to-r from-[#421A4C] to-[#8a3fdf] text-white px-10 py-5 md:py-3  md:flex justify-between items-center">
            <div class="md:flex items-center justify-center">  
                <img src="./assets/img/logoblanco" alt="" class="w-16 md:mr-2 mx-auto">  
                <h1 class="text-3xl text-center md:text-left mb-10 md:mb-0 font-bold">Belki Games</h1>
            </div>
            
            <ul class="flex md:w-1/5 justify-evenly text-lg cursor-pointer">
                <li id="iniciarSesion"><a href="index.html">Iniciar Sesion</a></li>
                <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
            </ul>
        </div>
    </header>
    <main class="w-9/12 m-auto"> 
        <h1 class="my-10 text-5xl text-white"></h1>
        <div class="w-full h-[60vh] bg-[length:100%_100%] mb-10 rounded-md" id="banner">
                <img src="" alt="">
        </div>
        <section>
 
            <div class="w-full">

                <div class="flex w-full" id="imgs">

                </div>
            </div>

      
        </section>
        <section class="w-full text-white md:flex">
            
            <div class=" md:w-2/3 h-full bg-[length:100%_100%]"  id="info">
                <div class="w-full h-full py-8">
                    <h6 class="text-lg font-bold text-amber-600">Descripcion</h6>
                    <p class="mb-6"></p>
                    <h1 class="text-lg font-bold text-amber-600">Categoria</h1>
                    <h2 class=" italic mb-4"></h2>   
                    <h6 class="text-lg font-bold text-amber-600">Fecha Lanzamiento</h6>  
                    <h3 class="mb-4"></h3>  
                    <h6 class="text-lg font-bold text-amber-600">Precio</h6>
                    <h6 id="genres" class="mb-4"></h6>             
                   

                    <button class="p-7 rounded-md bg-green-400 font-extrabold">Comprar</button>
                  
                </div>
                
            </div>
            
        </section>
       
    </main>
    <footer>
        <div class="bg-[#F5FFED] p-6 flex">
            <div class="w-full flex">
                <ul>
                    <li>Inicio</li>
                    <li>Nosotros</li>
                </ul>
            </div>
            <div class="w-full flex-col justify-center text-center">
                    <img src="./assets/img/logo" alt="" class="w-20 mx-auto">
                    <h2 class="text-xl font-bold">Belki Games</h2>
                    <p>&copy; Todos los derechos reservados</p>                
            </div>
            <div class="w-full flex justify-end">
                <h2>Redes Sociales</h2>
            </div>
        </div>
    </footer>
    

    <template data-img>
        <div class="flex-[0_0_50%] md:flex-[0_0_25%] p-[.25rem] mad-w-[50%] md:max-w-[25%] relative">
            <div class="h-80 rounded-t-lg bg-[length:100%_100%] flex justify-end items-end">
            
            
            </div>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>
</body>
</html>
